<div class="row justify-content-center col-12 mt-5">
    <div class="col">
        <div class="card ">
            <div class="card-header">Users List </div>
           <div > <button type="button" class="btn btn-primary " style="height: 55px;width: 100px;" routerLink="/input">Register</button>
            
           </div>
           <div class="card-body">

                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email Id</th>
                                <th scope="col">Mobile No</th>
                                <th scope="col">Address</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of usersList" >
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.mobileNo}}</td>
                                <td>{{user.address}}</td>

                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
